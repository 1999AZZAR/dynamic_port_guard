<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer - Dynamic Port Guard</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        // Tailwind Configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'm-purple': {
                            '50': '#f4efff', '100': '#eaddff', '200': '#d0bcff', '300': '#b69df8',
                            '400': '#9a7ff0', '500': '#7f67ea', '600': '#6750a4', '700': '#523f82',
                            '800': '#3c2d61', '900': '#271c40'
                        },
                        'm-green': '#69de8a', 'm-red': '#ff8a8a', 'm-orange': '#ffca7b',
                        'm-blue': '#7ac0ff', 'm-teal': '#6ae8d3'
                    },
                    borderRadius: { 'xl': '1rem', '2xl': '1.5rem', '3xl': '2rem' },
                    backdropBlur: { 'xl': '24px' }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-m-purple-50 via-purple-50 to-indigo-100 text-gray-800 font-sans">
    <!-- Navbar -->
    <nav class="sticky top-0 z-40 bg-m-purple-100/80 backdrop-blur-lg shadow-sm mb-6">
        <div class="container mx-auto px-4 py-3">
            <a href="{{ url_for('index') }}" class="text-xl font-semibold text-m-purple-900">Dynamic Port Guard Manager</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-10">
        <div class="bg-white/70 backdrop-blur-xl shadow-lg rounded-2xl p-6">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-semibold text-gray-800">Log Viewer</h1>
                <a href="{{ url_for('index') }}" class="inline-flex items-center gap-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full text-sm font-medium transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                    <i class="material-icons-outlined text-base">arrow_back</i> Back to Dashboard
                </a>
            </div>
            <p class="text-sm text-gray-500 mb-4">Displaying recent lines from <code class="bg-gray-200 px-1 py-0.5 rounded">{{ log_file }}</code></p>
            <pre class="bg-gray-100 p-4 rounded-lg font-mono text-xs text-gray-700 whitespace-pre-wrap break-words h-[70vh] overflow-y-auto">{{ logs | safe }}</pre>
        </div>
    </main>
</body>
</html>
